<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>English Vocabulary Trainer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script defer src="main.7c4cc5fc2f199f2d31be.js"></script></head>

<body>
  <div id="game" class="container py-5">
    <div class="d-flex flex-column align-items-center w-100 text-center mx-auto">
      <h2 class="mb-5">English Vocabulary Trainer</h2>

      <p class="lead mb-1">Form a valid English word using the given letters</p>
      <p class="mb-5">Question <span id="current_question">0</span> of <span id="total_questions">0</span></p>

      <div>
        <div id="answer" class="bg-light mx-1 mb-3" style="height: 46px; border-radius: 6px">

        </div>
        <div id="letters">

        </div>

      </div>
    </div>
  </div>
  <div id="results" class="container py-5 d-none">
    <div class="d-flex flex-column align-items-center w-100 mx-auto">
      <h2 class="mb-5">Results</h2>
      <div>
        <p class="mb-2">Число собранных слов без ошибок: <span id="total_no_errors">0</span> </p>
        <p class="mb-2">Число ошибок: <span id="total_errors">0</span> </p>
        <p class="mb-2">Слово с самым большим числом ошибок: <span id="word_with_max_errors"></span> </p>
      </div>
    </div>
  </div>


  <script src="./index.ts"></script>
</body>
<style>
  .btn-sizer {
    width: 2.5rem;
  }
</style>

</html>
